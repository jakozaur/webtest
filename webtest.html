<head>
  <title>webtest</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1>Check title of any webpage</h1>

  <div class="container">
    {{> browserView}}
    {{> phantomjsCode}}
  </div>
</body>

<template name="browserView">
  <div id="browser-view">
    <p>The site title is "{{title}}".</p>
    <img src="data:image/png;base64,{{screenshoot}}" />
  </div>
</template>

<template name="phantomjsCode">
  <div id="phantomjs-code">
    {{> CodeMirror id="code-editor" name="codeEditor" options=options code=code}}
    <button>Run</button>
  </div>
</template>
