<head>
  <title>webtest</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1>Check title of any webpage</h1>

  <div class="container">
    {{> browserView}}
    <div class="slider"></div>
    {{> phantomjsCode}}
    {{> consoleLog}}
  </div>
</body>

<template name="browserView">
  <div id="browser-view">
    <h2>Screenshots will appear below</h2>
    <img src="data:image/png;base64,{{screenshoot}}" />
  </div>
</template>

<template name="phantomjsCode">
  <div id="phantomjs-code">
    <h2>Write your tests in PhantomJS below</h2>
    {{> CodeMirror id="code-editor" name="codeEditor" options=options code=code}}
    <button>Run</button>
  </div>
</template>

<template name="consoleLog">
  <div id="console-log">
    <p>Console log</p>
    <ul>
      {{#each logs}}
        <li>{{message}}</li>
      {{/each}}
    </ul>
  </div>
</template>
