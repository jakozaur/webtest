<head>
  <title>webtest</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1>Check title of any webpage</h1>

  <div class="container">
    {{> browserView}}
    <div class="slider"></div>
    {{> phantomjsCode}}
    {{> consoleLog}}
  </div>
</body>

<template name="browserView">
  <div id="browser-view">
    {{#each tabs}}
      {{> browserViewTab}}
    {{/each}}
    <p>{{url}}</p>
    {{#each screenshoots}}
      {{> browserViewScreenshoot}}
    {{/each}}
  </div>
</template>

<template name="browserViewTab">
  <div class="view-tab {{selected}}">{{name}}</div>
</template>

<template name="browserViewScreenshoot">
  <img class="{{selected}}" src="data:image/png;base64,{{image}}" />
</template>

<template name="phantomjsCode">
  <div id="phantomjs-code">
    <h2>Write your tests in PhantomJS below</h2>
    <div id="code-mirror-container">
      {{> CodeMirror id="code-head" name="codeHead" options=optionsHead code=codeHead}}
      {{> CodeMirror id="code" name="code" options=options code=code}}
    </div>
    <button>{{phantomRun}}<img src="/img/refresh.png" class="spinner {{running}}"></button>

  </div>
</template>

<template name="consoleLog">
  <div id="console-log">
    <p>Console logs</p>
      {{#each logs}}
        {{> consoleLogMessage}}
      {{/each}}
  </div>
</template>

<template name="consoleLogMessage">
  <p><span class="{{typeClass}} icon">{{type}}</span> {{message}}</p>
</template>
