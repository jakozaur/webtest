<head>
  <title>PhantomJS Pad - develop and share your code</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>

<template name="main">
  <h1>Develop and share your <a href="http://phantomjs.org" target="_blank">PhantomJS</a> code
  <small>made with love by <a href="https://twitter.com/jakozaur" target="_blank">@jakozaur</a> and <a href="https://twitter.com/GosiaMigdal" target="_blank">@GosiaMigdal</a></small></h1>
  <div class="container">
    {{> browserView}}
    <div class="slider"></div>
    {{> phantomjsCode}}
    {{> consoleLog}}
  </div>
  {{> sharePopup}}
  {{> examples}}
</template>

<template name="browserView">
  <div id="browser-view">
    {{#each tabs}}
      {{> browserViewTab}}
    {{/each}}
    <p>{{url}}</p>
    {{#each screenshoots}}
      {{> browserViewScreenshoot}}
    {{/each}}
  </div>
</template>

<template name="browserViewTab">
  <div class="view-tab {{selected}}">{{name}}</div>
</template>

<template name="browserViewScreenshoot">
  <img class="{{selected}}" src="data:image/png;base64,{{image}}" />
</template>

<template name="phantomjsCode">
  <div id="phantomjs-code">
    <div id="code-mirror-container">
      <textarea id="code-head">{{codeHead}}</textarea>
      <textarea id="code">{{code}}</textarea>
    </div>
    <div class="button-container">
      <button class="run">{{phantomRun}}<img src="/img/refresh.png" class="spinner {{running}}"></button>
      <button class="share">Share</button>
      <button class="examples">Examples</button>  
    </div>
  </div>
</template>

<template name="consoleLog">
  <div id="console-log">
    <p>Console logs</p>
      {{#each logs}}
        {{> consoleLogMessage}}
      {{/each}}
  </div>
</template>

<template name="consoleLogMessage">
  <p><span class="{{typeClass}} icon">{{type}}</span> {{message}}</p>
</template>

<template name="sharePopup">
  <div id="sharePopup">
    <div class="{{show}} content"><p>You can share your code using this link:</p>
      <input type="text" readonly="readonly" value="{{url}}">
      <p><a href="#">Close</a></p></div>
    <div class="{{show}} overlay"></div>
  </div>
</template>

<template name="examples">
  <div id="examples">
    <div class="{{show}} content"><p>Click on the buttons below to see example tests running!</p>
      <p><a href="#" id="close">Close</a></p></div>
    <div class="{{show}} overlay"></div>
  </div>
</template>
